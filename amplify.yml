version: 1
applications:
  - appRoot: .
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: "."
    frontend:
      framework: nextjs
      phases:
        preBuild:
          commands:
            - nvm install 22.15.1
            - nvm use 22.15.1
            - node -v && npm -v
            - npm i -g pnpm@latest
            - pnpm -v
            - pnpm install --frozen-lockfile || pnpm install
            - pnpm -r --filter "@captify/*" run build
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/.pnpm/**/*
          - ~/.pnpm-store/**/*
