version: 1
applications:
  - appRoot: .
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: "."
        # Add NextAuth environment variables
        NEXTAUTH_URL: $NEXTAUTH_URL
        NEXTAUTH_SECRET: $NEXTAUTH_SECRET
        # Cognito environment variables
        COGNITO_CLIENT_ID: $COGNITO_CLIENT_ID
        COGNITO_CLIENT_SECRET: $COGNITO_CLIENT_SECRET
        COGNITO_USER_POOL_ID: $COGNITO_USER_POOL_ID
        COGNITO_IDENTITY_POOL_ID: $COGNITO_IDENTITY_POOL_ID
    frontend:
      framework: nextjs
      phases:
        preBuild:
          commands:
            - nvm install 22.15.1
            - nvm use 22.15.1
            - node -v && npm -v
            - npm i -g pnpm@latest
            - pnpm -v
            - echo "Installing dependencies..."
            - pnpm install --no-frozen-lockfile
            - echo "Verifying dependencies after install..."
            - pnpm list --depth=0
        build:
          commands:
            - echo "Building with Turbo..."
            - echo "Running type check across all packages..."
            - pnpm run type-check
            - echo "Building all packages and Next.js app..."
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/.pnpm/**/*
          - ~/.pnpm-store/**/*
