version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.15.1
        - nvm use 22.15.1
        - npm install -g pnpm@latest
        - pnpm store prune
        - rm -rf node_modules
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Setting environment variables from Amplify console"
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/.pnpm/**/*
  environment:
    variables:
      NODE_ENV: production
