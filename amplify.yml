version: 1
applications:
  - appRoot: .
    env:
      variables:
        NODE_VERSION: "22.15.1"
        PNPM_VERSION: "9.0.0"
        NEXT_TELEMETRY_DISABLED: "1"
        # Increased memory for monorepo builds
        NODE_OPTIONS: "--max-old-space-size=6144"
        # Amplify environment variables
        NEXTAUTH_URL: $NEXTAUTH_URL
        NEXTAUTH_SECRET: $NEXTAUTH_SECRET
        COGNITO_CLIENT_ID: $COGNITO_CLIENT_ID
        COGNITO_CLIENT_SECRET: $COGNITO_CLIENT_SECRET
        COGNITO_USER_POOL_ID: $COGNITO_USER_POOL_ID
        COGNITO_IDENTITY_POOL_ID: $COGNITO_IDENTITY_POOL_ID
        AWS_REGION: $AWS_REGION
        SCHEMA: $SCHEMA
    frontend:
      framework: nextjs
      phases:
        preBuild:
          commands:
            - echo "Setting up Node.js and pnpm..."
            - nvm install $NODE_VERSION
            - nvm use $NODE_VERSION
            - corepack enable
            - corepack prepare pnpm@$PNPM_VERSION --activate
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile
            - echo "Node version:" && node --version
            - echo "PNPM version:" && pnpm --version

        build:
          commands:
            - echo "Building packages..."
            - pnpm --filter @captify/core run build
            - pnpm --filter @captify/mi run build
            - echo "Building Next.js application..."
            - pnpm run build
            - echo "Build completed successfully"

      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      
      # Reduced cache to prevent memory issues
      cache:
        paths:
          - node_modules/.pnpm/**/*
          - packages/*/dist/**/*
          # Removed .next/cache to prevent OOM errors
