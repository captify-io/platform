version: 1
applications:
  - appRoot: .
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: "."
    frontend:
      framework: nextjs
      phases:
        preBuild:
          commands:
            - nvm install 22.15.1
            - nvm use 22.15.1
            - node -v && npm -v
            - npm i -g pnpm@latest
            - pnpm -v
            - echo "Installing dependencies..."
            - pnpm install --no-frozen-lockfile
            - echo "Verifying workspace packages after install..."
            - pnpm list --depth=0
        build:
          commands:
            - echo "Building all packages and Next.js application..."
            - pnpm run build:packages:direct
            - echo "Building Next.js with Amplify optimizations..."
            - AMPLIFY=true pnpm run build:next
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/.pnpm/**/*
          - ~/.pnpm-store/**/*
